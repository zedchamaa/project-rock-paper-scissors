<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>

  <h1>Play Rock, Paper & Scissors</h1>

  <h3>Have nothing to do? Why not try to beat the computer, if you can!</h3>
 
  <div id="top-container">

    <div id="choices-container">
      <div id="player-choices"></div>
    </div>

  </div>

  <div id="main-container">

    <div id="player-container">
      <h2>Player</h2>
      <h1 id="player-score">0</h1>
      <img id="player-choice">
    </div>

    <div id="computer-container">
      <h2>Computer</h2>
      <h1 id="computer-score">0</h1>
      <img id="computer-choice">
    </div>

  </div>

  <div id="lower-container">

    <div>
      <button id="reset-btn" onclick="window.location.reload()">Reset Game</button>
    </div>

  </div>

  

  


  

  
  
  
</body>
</html>
